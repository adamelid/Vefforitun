    <h1>Form</h1>
    <form>
      <fieldset>
        <legend>Notandi</legend>
        <label>
          Notandanafn:
          <input type="text" required><br>
        <label>
          Netfang:
          <input type="text" required><br>
        </label>
        <label>
          Lykilorð:
          <input type="password"><br>
        </label>
        <label>
          Lykilorð aftur:
          <input type="password">
          (Lykilorð verða að vera eins).
        </label>
      </fieldset>
      <fieldset>
        <legend>Spurningar</legend>
        <b>Kyn:</b><br>
        <input type="radio" name="kyn"> Karl
        <input type="radio" name="kyn"> Kona
        <input type="radio" name="kyn"> Annað<br>
        <label>Aldur:</label>
        <select>
          <option disabled selected hidden>-Vinsamlegast veljið-</option>
          <option>Yngri en 13 ára</option>
          <option>13-20 ára</option>
          <option>21-65 ára</option>
          <option>Eldri en 65 ára</option>
        </select><br>
        <input type="checkbox" checked>
        Senda afrit af notandaupplýsingum á netfang.<br>
        <label>Athugasemdir</label>
        <textarea></textarea>
      </fieldset>
      <input type="submit" value="Senda">
    </form>
